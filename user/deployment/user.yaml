apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user-pod
        image: eu.gcr.io/odh-lloyds/userapi:latest
        env:
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: host
              optional: false
          #value: "34.89.76.149"
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: port
              optional: false
          #value: "5432"
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: dbname
              optional: false
          #value: postgres
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: username
              optional: false
          #value: postgres
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: password
              optional: false
          #value: hackPassword1!
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: user-svc
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: user
